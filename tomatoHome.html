    <footer class="site-footer d-inline-flex">
      <div class="container-fluid d-inline-flex align-items-start">
        <div class="row row-content col-sm-4 d-inline-flex">
          <div class="col-12">
            <h2>We would like to meet you!</h2>
            <hr />

            <div class="col-12">
              <form>
                <div class="form-group row">
                  <label for="firstName" class="col-12 col-form-label"
                    >First Name</label
                  >
                  <div class="col-12">
                    <input
                      type="text"
                      class="form-control"
                      id="firstName"
                      name="firstName"
                      placeholder="First Name"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="lastName" class="col-12 col-form-label"
                    >Last Name</label
                  >
                  <div class="col-12">
                    <input
                      type="text"
                      class="form-control"
                      id="lastName"
                      name="lastName"
                      placeholder="Last Name"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="areaCode" class="col-12 col-form-label"
                    >Contact Tel.</label
                  >
                  <div class="col-5">
                    <input
                      type="tel"
                      class="form-control"
                      id="areaCode"
                      name="areaCode"
                      placeholder="Area code"
                    />
                  </div>
                  <div class="col-12">
                    <input
                      type="tel"
                      class="form-control"
                      name="telNum"
                      placeholder="Tel. number"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="email" class="col-12 col-form-label">Email</label>
                  <div class="col-12">
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      placeholder="Email"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col col-12 offset-md-2">
                    May we contact you?
                    <div class="form-check form-check-inline">
                      <input
                        type="radio"
                        class="form-check-input"
                        id="contactYes"
                        name="contactRadios"
                        value="yes"
                      />
                      <label for="contactYes" class="form-check-label"
                        >Yes</label
                      >
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        type="radio"
                        class="form-check-input"
                        id="contactNo"
                        name="contactRadios"
                        value="no"
                      />
                      <label for="contactNo" class="form-check-label">No</label>
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="feedback" class="col-12 col-form-label"
                    >Your Feedback</label
                  >
                  <div class="col-12">
                    <textarea
                      class="form-control"
                      id="feedback"
                      name="feedback"
                      rows="3"
                    ></textarea>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="offset-md-2 col-md-3">
                    <button type="submit" class="btn btn-primary">
                      Send Feedback
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div
          class="row row-content col-sm-4 d-inline-flex align-items-stretch"
          style="padding-left: 10%"
        >
          <div class="col-12">
            <h2>Links</h2>

              <li class="h2"><a href="tomatoSafari.html">Safari</a></li>
              <li class="h2">
                <a href="tomatoTestimonials.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
        <div
          class="row row-content col-sm-4 d-inline-flex align-items-stretch text-center"
        >
          <h2>Contact Us Today And Prepare For Your Next Adventure!</h2>
          <div class="col-12 text-center">
            <a role="button" class="btn btn-link" href="tel:+12065551234"
              ><i class="fa fa-phone"></i> 1-206-555-1234</a
            ><br />
            <a
              role="button"
              class="btn btn-link"
              href="mailto:CyprusAdventure@GastronomyTravels.co"
              ><i class="fa fa-envelope-o"></i
              >CyprusAdventure@GastronomyTravels.co</a
            >
          </div>
        </div>
      </div>
